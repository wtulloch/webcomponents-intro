<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
      font-family: roboto;
    }
  
  </style>

</head>
<body>
    <template id="template">
        <div>
            <h2>I am a template</h2>
            <p>This is just some text</p>
        </div>
    </template>
 <h1>Sample template usage</h1> 

<button onclick="displayTemplate()">display template</button>
<div id="templateContainer"></div>
  
<script>
 function displayTemplate() {
    const template = document.querySelector('#template');
    const targetEl = document.querySelector('#templateContainer');
    const cloneTemplate = document.importNode(template.content,true);

    targetEl.appendChild(cloneTemplate);
 }
</script>

</body>
</html>
