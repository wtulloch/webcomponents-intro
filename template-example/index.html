<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
      font-family: roboto;
      padding: 20px;
    }
    #templateContainer {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      
      border: 1px solid black;
      width: 100%;
      height: 100%;
    }

    .dashboard-card {
      width: 250px;
      height: 200px;
      display: block;
      margin: 10px;
      border: 1px solid darkgray;
      padding: 5px;
    }
  
  </style>

</head>
<body>
    <template id="template">
        <div class=dashboard-card>
            <h2>I am a template</h2>
            <p>This is just some text</p>
        </div>
    </template>
 <h1>Sample template usage</h1> 

<button onclick="displayTemplate()">display template</button>
<div id="templateContainer"></div>
  
<script>
  let count = 1;
 function displayTemplate() {
    const template = document.querySelector('#template');
    const targetEl = document.querySelector('#templateContainer');
    const cloneTemplate = document.importNode(template.content,true);
    const para= cloneTemplate.querySelector('p')
    para.innerText = " This is card number " + count;
    count += 1; 

    targetEl.appendChild(cloneTemplate);
 }
</script>

</body>
</html>
