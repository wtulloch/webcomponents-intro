<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
      padding: 20px;
      font-family: roboto;
      font-size: 1.1em;
    }

    simple-component {
      display: block;
      border: 1px black solid;
    }

    .input-container {
      display: flex;
      margin-bottom: 10px;
    }
  </style>

  <script type="module">
    import './simple-component.js';
  </script>
</head>

<body>
  <h1>Simple custom element</h1>
  <div class="input-container">
    <label>enter placeholder text:</label>
    <input id="new-text" type="text" />
    <button onclick="updatePlaceHolder()">update text</button>
  </div>
  <simple-component placeholder="Let's start"></simple-component>


  <script>
    function updatePlaceHolder() {
      const input = document.querySelector('#new-text');
      const simple = document.querySelector('simple-component');
      const litSimple = document.querySelector('lit-simple-component');
      simple.placeholder = input.value;
    }
  </script>

</body>

</html>
