<!doctype html>
<html >

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../base.css" />
  <style>
    /* tg-card > div  {
      font-family: cursive;
      font-size: 2rem;
      background-color: greenyellow;
    } */

    .input-container {
      display: flex;
      flex-direction: column;
      grid-area: sidebar;
    }
   
    #component-container {
      display: flex;
      grid-area: main;
    }
    
  </style>

  <script type="module">
    import './tg-card.js';
  </script>
</head>

<body>
  <main>
  <h1>Shadow DOM - Events</h1>
  <div class="input-container">
    <p id="message"></p>
  </div>
  <div id="component-container">
      <tg-card titlebar-text="sample slots"></tg-card>
  </div>
</main>

  <script>
    let items = [
      { id: 1, name:'Cowboys in the fields', state: false},
      {id: 2, name:'A long days journey into night', state: false},
      {id: 4, name:'Born under a bad sign', state: true},
      {id: 5, name:'Raindogs', state: false}
    ]

    const tgCard = document.querySelector('tg-card');
    tgCard.items = items;
    const messageEl = document.getElementById('message');

    document.addEventListener('tg-submitted', e => {
     let message = ''
      e.detail.forEach(element => {
       message += `${element.id}: ${element.state},`;
       messageEl.innerText = message;
     });
      console.log(e.composedPath());
    })
    
   
  </script>

</body>

</html>
