<html>
    <head>
        <title>Using slots</title>
    </head>
    <body>
        <h1>Slot example - TS</h1>
       <tg-card>
           <div slot="header">
               This is some text
           </div>
           <div slot="body">
               <p>Paragraph one</p>
               <ul>
                   <li>item 1</li>
                   <li>item 2</li>
               </ul>
           </div>
       </tg-card>
        <script type="module" src="../tg-card.ts"></script>
    </body>
</html>
