<!doctype html>
<html >

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../base.css" />
  <style>

    /* tg-card {

    .input-container {
      display: flex;
      flex-direction: column;
      grid-area: sidebar;
    }
   
    #component-container {
      display: flex;
      grid-area: main;
    }
    tg-card {
      --header-background: darkred;
      --header-color: lightgreen;
    }
    
  </style>

  <script type="module">
    import './tg-card.js';
  </script>
</head>

<body>
  <main>
  <h1>Shadow DOM - CSS</h1>
  <div class="input-container">
   <div>
    <input id="hide-it" type="checkbox" ></input>
   <label id="hide-label" for="hide-it">Hide it!</label>
  </div>
  </div>
  <div id="component-container">
      <tg-card  titlebar-text="The shadow is everywhere"></tg-card>
  </div>
</main>

  <script>
    const checkbox = document.getElementById('hide-it')
    const card = document.querySelector('tg-card');
    const label = document.getElementById('hide-label');

    checkbox.onchange = () => {
      if (checkbox.checked) {
        card.setAttribute('hidden','');
        label.innerText = 'Show it!';
      }else {
        card.removeAttribute('hidden');
        label.innerText = 'Hide it!';
      }

    }
   
  </script>

</body>

</html>
